<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: solid ;
            border-radius: 10px;
            font-size: large;
            box-shadow: 10px 10px;    
        }
    </style>
</head>
<body>
    <h1>Table Styling </h1>
    <table style="margin: 60px; border-spacing: 40px; ">
        <tr>
            <td>Row 1, Col 1 </td>
            <td>Row 1, Col 2 </td>
            <td>Row 1, Col 3 </td>
        </tr>
        <tr>
            <td>Row 2, Col 1 </td>
            <td>Row 2, Col 2 </td>
            <td>Row 2, Col 3 </td>
        </tr>
    </table>
</body>
</html>
