<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: flex;
            flex-wrap: nowrap;
        }
        .yellow{
            background-color:yellow ;
            width: 100px;
            height: 100px;
            border: solid;
            margin: 10px;

        }
        .green{
            background-color:green;
            width: 100px;
            height: 100px;
            border: solid;
            margin: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Zig-zag Boxes </h1>
    <hr>
    <div class="flex">
    <div class="yellow" > </div>
    <div class="green" > </div>
    <div class="yellow" > </div>
    <div class="green" > </div>
    <div class="yellow" > </div>
    <div class="green" > </div>
    <div class="yellow" > </div>
    <div class="green" > </div>
    <div class="yellow" > </div>
    
    
    
    </div>
</body>
</html>
