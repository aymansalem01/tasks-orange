<!DOCTYPE html> 

<html>
<head>
    <link rel="stylesheet"  href="style.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title> Exercise #2- Tables</title>
    <style>
        table,td{
            border: solid 1px;
        }
    </style>
</head>
<body>
    <h1>Table Num. 2 </h1>
    <table>
        <tr>
        <td rowspan="2">Row 1-2,col 1 </td>
        <td>Row 1, Col 2 </td>
        <td>Row1 Col 3 </td>
        <td>Row 1 Col 4 </td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Row 2-3, Col 2-3 </td>
            <td> Row 2 Col 4</td>
        </tr>
        <tr>
            <td>Row 3 Col 1</td>
            <td>Row 3 Col 4</td>
        </tr>
        <tr>
            <td>Row 4 Col 1</td>
            <td>Row 4 Col 2</td>
            <td>Row 4 Col 3</td>
            <td>Row 4 Col 4</td>
        </tr>
    </table>
</body>
</html>
